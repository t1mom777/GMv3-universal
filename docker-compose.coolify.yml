services:
  gm-app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL:-}
      GM_LLM_MODEL: ${GM_LLM_MODEL:-gpt-4.1-mini}
      GM_STT_MODEL: ${GM_STT_MODEL:-gpt-4o-transcribe}
      GM_TTS_MODEL: ${GM_TTS_MODEL:-gpt-4o-mini-tts}
      GM_TTS_VOICE: ${GM_TTS_VOICE:-alloy}
      GM_EMBEDDING_MODEL: ${GM_EMBEDDING_MODEL:-text-embedding-3-small}
      GM_WS_HOST: 0.0.0.0
      GM_WS_PORT: 8765
      GM_HTTP_HOST: 0.0.0.0
      GM_HTTP_PORT: 8000
      GM_WS_SESSION_TIMEOUT_SECS: ${GM_WS_SESSION_TIMEOUT_SECS:-900}
      GM_KB_BACKEND: ${GM_KB_BACKEND:-remote}
      QDRANT_URL: ${QDRANT_URL:-http://qdrant:6333}
      GM_KB_SPLIT_COLLECTIONS: ${GM_KB_SPLIT_COLLECTIONS:-true}
      GM_QDRANT_COLLECTION: ${GM_QDRANT_COLLECTION:-gm_knowledge}
      GM_QDRANT_GAME_COLLECTION: ${GM_QDRANT_GAME_COLLECTION:-gm_knowledge_game}
      GM_QDRANT_GUIDANCE_COLLECTION: ${GM_QDRANT_GUIDANCE_COLLECTION:-gm_knowledge_guidance}
    volumes:
      - gm_data:/app/data
    depends_on:
      - qdrant
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 25s
    networks:
      - gm-net

  qdrant:
    image: qdrant/qdrant:v1.15.3
    restart: unless-stopped
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - gm-net

  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    depends_on:
      - gm-app
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - gm-net

volumes:
  gm_data:
  qdrant_data:

networks:
  gm-net:
    driver: bridge
